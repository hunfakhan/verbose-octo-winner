<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>creat object form JSON string</h1>
    <pid="demo"></p>
    <script>
        lettext='{"employees":['+
        '{firstname"jhno","lastname":"doc"},'+
        '{firstname"anna","lastname":"simth"};;
        '{firstname"peter","lastname":"jones"}}}';

        const obj=JSON.parse(text);
        document.getElementById
        ("demo").innerHTML=obj.employes[1].firstname
        +""+obj.employees[1].lastname;
    </script>
</body>
</html>
